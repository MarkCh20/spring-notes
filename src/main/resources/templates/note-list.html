<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Note List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="mb-4">üìù Your Notes</h1>

    <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="table-light">
        <tr>
            <th style="width: 20%">Title</th>
            <th style="width: 60%">Content</th>
            <th style="width: 20%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <form th:action="@{/note/delete}" method="post" th:object="${note}" style="display:inline;">
                        <input type="hidden" name="id" th:value="${note.id}" />
                        <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
