<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Note List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">üìù Your Notes</h1>
        <div>
            <a th:href="@{/note/add}" class="btn btn-success me-2">‚ûï Add Note</a>

            <div sec:authorize="hasRole('ADMIN')" class="d-inline">
                <a th:href="@{/h2-console}" class="btn btn-warning me-2">üóÑÔ∏è H2 Console</a>
            </div>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-outline-secondary">üö™ Logout</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 20%">Title</th>
                    <th style="width: 60%">Content</th>
                    <th style="width: 20%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.title}"></td>
                    <td th:text="${note.content}"></td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <form th:action="@{/note/delete}" method="post" th:object="${note}" th:onsubmit="return confirm('Are you sure?')" style="display:inline;">
                                <input type="hidden" name="id" th:value="${note.id}" />
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${notes.size() == 0}">
                    <td colspan="3" class="text-center text-muted py-3">No notes found. Add one using the button above.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
