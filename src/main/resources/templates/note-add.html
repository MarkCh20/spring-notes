<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="mb-4">➕ Add New Note</h1>

    <form th:action="@{/note/add}" th:object="${note}" method="post" class="shadow p-4 bg-white rounded">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" th:field="*{title}" class="form-control" required/>
            <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" th:field="*{content}" for="content" class="form-control" rows="5" required></textarea>
            <div th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></div>

        </div>

        <div class="d-flex justify-content-between">
            <a href="/note/list" class="btn btn-secondary">← Back</a>
            <button type="submit" class="btn btn-success">💾 Add</button>
        </div>
    </form>
</div>
</body>
</html>
